<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />  
</head>

<style>
    .image-thumbnail {width: 100px;}
</style>
<body>

    <div class="container">
        <a class="btn btn-success mt-5 " href="../" >Home Page</a>

        <div class="card mt-1 mt-1">
            <div class="card-body">
            

                
                <form method="get" id="form-search" name="form-search" >  
                  <div class="row"> 
                    <div class="form-group col-md-3">
                        <label>Model Name <small>autocomplete</small></label>
                        
                        <input list='autocomplete' class="form-control" name="model_name" id="autocompleteText">
                        <datalist id="autocomplete">
                            <option>php</option>
                            <option>java</option>
                        </datalist>
                    </div>

                    <div class="form-group col-md-3">
                            <label>Country</label>
                            <input type="text" class="form-control" id="make_country" name="make_country">
                    </div>

                    <div class="form-group col-md-3">
                            <label>min price</label>
                            <input type="number" class="form-control" id="min_price" name="min_price">
                    </div>

                    <div class="form-group col-md-3">
                            <label>max price</label>
                            <input type="number" class="form-control" id="max_price" name="max_price">
                    </div>

                    <div class="form-group col-md-3">
                            
                            <button type="submit" class="btn btn-info" id="btn-submit" >Search</button>
                    </div>
    
                </div>
                    <div id="search-result-tip"></div>
                </form>
            </div>
        </div>


        <div class="card mt-1 mt-1">
               
        <div class="card-header"> <h4>List all cars </h1></div>
        <div class="card-body">

            <div class="table-responsive ">
                <table id="table-list" class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">image</th>
                                <th scope="col">Model_Id</th>
                                <th scope="col">ModelName</th>
                                <th scope="col">MakeCountry</th>
                                <th scope="col">Price</th>
                                <th scope="col">Trim</th>
                                <th scope="col">Year</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">#</th>
                                <td>image</td>
                                <td>ModelId</td>
                                <td>ModelName</td>
                                <td>MakeCountry</td>
                                <td>Price</td>
                                <td>Trim</td>
                                <td>Year</td>
                                
                            </tr>
                                    
                        </tbody>
                </table>

                <div id="pagination"></div>
            </div>
          </div>
    </div>
  
<script src="../js/search.js"></script>
<script>
   searchCars()
  .catch(e=>console.log(e)) 
  .then(data=>{ 
        RenderPagination(data.message)
        return RenderHtmlTable( data.message.items)
    }); 



</script>
</body>
</html>
